<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Planted</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
  <script src="https://kit.fontawesome.com/51c2eb8596.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="headerContact">
    <div class="topBleed">
      <div class="wrapper">
        <div class="topBar subPage">
          <div class="logo">
            <p>Planted</p>
          </div>
          <nav>
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="../index.html#about">About</a></li>
              <li><a href="./blog.html">Blog</a></li>
              <li><a class="active" href="./contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <h2>Get in Touch</h2>
    </div>  
  </header> 
  
  <main>
    <div class="wrapper">
      <aside class="contactInfo">
        <div class="socials">
          <ul>
            <li>
              <i class="fab fa-facebook-f"><a href=""></a></i>
            </li>
            <li>
              <i class="fab fa-instagram"><a href=""></a></i>
            </li>
            <li>
              <i class="fab fa-twitter"><a href=""></a></i>
            </li>
            <li>
              <i class="fab fa-whatsapp"><a href=""></a></i>
            </li>
          </ul>
        </div>
        <div class="address">
          <p class="email">info@email.com</p>
          <p>123-456-7890</p>
          <p>123 Queen Street West, Unit 10</p>
          <p>Toronto, Ontario</p>
          <p>M5V 2D5</p> <!-- added space for legibility -->
        </div>
      </aside>

      <form action="#" class="contactForm" method="">
        <div class="userInfo">
          <div class="name">
            <label for="userName">Name</label>
            <input type="text" name="userName" id="userName">
          </div>
          <div class="email">
            <label for="userEmail">Email address</label>
            <input type="email" name="userEmail" id="userEmail">
          </div>
        </div>

        <div class="userComment">
          <label for="userMessage">Message</label>
          <textarea name="userMessage" id="userMessage"></textarea>
        </div>

        <div class="submit">
          <button type="submit">Submit</button>
        </div>
      </form>
      
    </div>
  </main>

  <footer>
    <p>Copyright Â© 2018 <a href="https://junocollege.com/">HackerYou</a></p>
</footer>
</body>
</html>
